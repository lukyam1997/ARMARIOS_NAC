<style>
:root {
  --primary-color: #2c6e8f;
  --primary-color-dark: #1a4a63;
  --secondary-color: #4a9abf;
  --accent-color: #5ea1ff;
  --light-color: #e8f4fc;
  --dark-color: #1a4a63;
  --success-color: #28a745;
  --warning-color: #ffc107;
  --danger-color: #dc3545;
  --text-color: #2a3242;
  --muted-color: #46546d;
  --bg-color: #f5f9fc;
  --card-bg: #ffffff;
  --border-color: rgba(44, 110, 143, 0.18);
  --border-color-strong: rgba(26, 74, 99, 0.32);
  --shadow-sm: 0 2px 4px rgba(16, 42, 58, 0.04);
  --shadow-md: 0 6px 14px rgba(16, 42, 58, 0.12);
  --shadow-lg: 0 18px 40px rgba(16, 42, 58, 0.16);
  --radius-sm: 6px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --sidebar-width: 260px;
  --space-xs: 0.25rem;
  --space-sm: 0.5rem;
  --space-md: 0.75rem;
  --space-lg: 1.25rem;
  --space-xl: 2rem;
  --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  --font-size-base: clamp(0.95rem, 0.2vw + 0.9rem, 1rem);
  --font-size-sm: clamp(0.78rem, 0.18vw + 0.72rem, 0.88rem);
  --font-size-lg: clamp(1.1rem, 0.6vw + 0.95rem, 1.45rem);
  --font-size-xl: clamp(1.4rem, 1vw + 1.1rem, 2rem);
}

* {
  box-sizing: border-box;
}

html,
body {
  height: 100%;
}

.visually-hidden {
  position: absolute !important;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

body {
  margin: 0;
  font-family: var(--font-family);
  font-size: var(--font-size-base);
  background-color: var(--bg-color);
  color: var(--text-color);
}

.skip-link {
  position: absolute;
  left: var(--space-lg);
  top: -100px;
  padding: var(--space-sm) var(--space-lg);
  background: #ffffff;
  color: var(--primary-color);
  border-radius: var(--radius-sm);
  box-shadow: var(--shadow-md);
  font-weight: 600;
  text-decoration: none;
  transition: top 0.3s ease;
  z-index: 1200;
}

.skip-link:focus {
  top: var(--space-sm);
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.12) 2px, transparent 2px),
    radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
  background-size: 48px 48px, 28px 28px;
  animation: float-dots 28s linear infinite;
  pointer-events: none;
  z-index: -1;
}

@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }

  body::before {
    animation: none;
    background-position: 0 0, 0 0;
  }
}

@keyframes float-dots {
  0% {
    background-position: 0 0, 0 0;
  }
  50% {
    background-position: 24px 20px, -18px 14px;
  }
  100% {
    background-position: 0 0, 0 0;
  }
}

.app-shell {
  display: flex;
  min-height: 100vh;
}

.app-main {
  flex: 1;
  margin-left: var(--sidebar-width);
  width: calc(100% - var(--sidebar-width));
  max-width: calc(100% - var(--sidebar-width));
  padding: var(--space-xl);
  transition: margin-left 0.3s ease, width 0.3s ease;
}

.sidebar {
  position: fixed;
  inset: 0 auto 0 0;
  width: var(--sidebar-width);
  min-height: 100vh;
  background: linear-gradient(180deg, var(--primary-color-dark), var(--primary-color));
  color: #fff;
  box-shadow: var(--shadow-md);
  z-index: 1000;
  display: flex;
  flex-direction: column;
}

.sidebar__header {
  padding: 1.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  text-align: center;
}

.sidebar__title {
  font-size: 1.5rem;
  font-weight: 700;
  margin: 0 0 var(--space-xs);
}

.sidebar__description {
  margin: 0;
  font-size: 0.9rem;
  opacity: 0.8;
}

.sidebar__nav {
  flex: 1;
  padding: 1rem 0;
  overflow-y: auto;
}

.sidebar__list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.sidebar__item + .sidebar__item {
  margin-top: 0.25rem;
}

.sidebar__link {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  padding: 0.85rem 1.5rem;
  color: inherit;
  text-decoration: none;
  transition: background-color 0.3s ease, border-left-color 0.3s ease, box-shadow 0.3s ease,
    color 0.3s ease;
  border-left: 4px solid transparent;
  border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
  width: 100%;
  border: none;
  background: none;
  text-align: left;
  font: inherit;
  cursor: pointer;
}

.sidebar__link:hover,
.sidebar__link:focus-visible {
  background-color: rgba(255, 255, 255, 0.12);
  border-left-color: var(--light-color);
  box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.25);
}

.sidebar__link--active {
  background-color: rgba(255, 255, 255, 0.15);
  border-left-color: var(--light-color);
}

.sidebar__icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 1.45rem;
  height: 1.45rem;
  font-size: 1.05rem;
  color: rgba(255, 255, 255, 0.85);
  transition: color 0.3s ease, transform 0.3s ease;
}

.sidebar__label {
  font-weight: 500;
  color: rgba(255, 255, 255, 0.9);
  transition: color 0.3s ease;
}

.sidebar__link:hover .sidebar__icon,
.sidebar__link:focus-visible .sidebar__icon,
.sidebar__link--active .sidebar__icon {
  color: #fff;
  transform: translateX(2px);
}

.sidebar__link:hover .sidebar__label,
.sidebar__link:focus-visible .sidebar__label,
.sidebar__link--active .sidebar__label {
  color: #fff;
}


.app-header {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  gap: var(--space-lg);
  padding-bottom: var(--space-lg);
  margin-bottom: calc(var(--space-xl) - var(--space-sm));
  border-bottom: 1px solid var(--border-color);
}

.app-header__title {
  font-size: var(--font-size-xl);
  color: var(--dark-color);
  margin: 0;
}

.app-header__actions {
  display: flex;
  align-items: center;
  gap: var(--space-xl);
}

.app-header__selectors {
  display: flex;
  flex-wrap: wrap;
  align-items: flex-end;
  gap: var(--space-lg);
}

.selector-group {
  display: flex;
  flex-direction: column;
  gap: var(--space-sm);
  min-width: 160px;
}

.selector-group__label {
  font-size: var(--font-size-sm);
  font-weight: 600;
  color: var(--dark-color);
}

.selector-group__field {
  padding: 0.55rem 0.85rem;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border-color);
  background-color: #fff;
  font: inherit;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.selector-group__field:focus-visible {
  outline: none;
  border-color: var(--border-color-strong);
  box-shadow: 0 0 0 3px rgba(94, 161, 255, 0.25);
}

.notification-bell {
  position: relative;
  cursor: pointer;
  font-size: 1.2rem;
  color: var(--dark-color);
}

.notification-bell:focus-visible {
  outline: 3px solid rgba(94, 161, 255, 0.35);
  outline-offset: 4px;
  border-radius: 50%;
}

.notification-badge {
  position: absolute;
  top: -0.4rem;
  right: -0.4rem;
  background-color: var(--danger-color);
  color: #fff;
  border-radius: 50%;
  width: 18px;
  height: 18px;
  font-size: 0.7rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.user-profile {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.user-profile__avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: var(--secondary-color);
  color: #fff;
  display: grid;
  place-items: center;
  font-weight: 700;
}

.user-profile__details {
  display: flex;
  flex-direction: column;
  gap: 0.15rem;
}

.user-profile__name {
  font-weight: 600;
}

.user-profile__role {
  font-size: var(--font-size-sm);
  color: var(--muted-color);
}

.pages {
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

.page {
  display: none;
}

.page--active {
  display: block;
}

.cards-hero {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: var(--space-xl);
  margin-bottom: var(--space-xl);
}

.card {
  background-color: var(--card-bg);
  border-radius: var(--radius-sm);
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-color);
  padding: var(--space-xl);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-md);
}

.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 0.75rem;
}

.card-title {
  font-size: var(--font-size-base);
  font-weight: 600;
}

.card-icon {
  font-size: 1.5rem;
  opacity: 0.7;
}

.card-value {
  font-size: clamp(1.8rem, 1vw + 1.6rem, 2.4rem);
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.card-description {
  font-size: var(--font-size-sm);
  color: var(--muted-color);
}

.card.livre {
  border-top: 4px solid var(--success-color);
}

.card.em-uso {
  border-top: 4px solid var(--secondary-color);
}

.card.proximo {
  border-top: 4px solid var(--warning-color);
}

.card.vencido {
  border-top: 4px solid var(--danger-color);
}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: var(--space-md);
  margin-bottom: var(--space-xl);
}

.filter-btn {
  padding: 0.5rem 1rem;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border-color);
  background: #fff;
  cursor: pointer;
  transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
  font-weight: 500;
}

.filter-btn:focus-visible {
  outline: none;
  border-color: var(--border-color-strong);
  box-shadow: 0 0 0 3px rgba(94, 161, 255, 0.25);
}

.filter-btn.active {
  background-color: var(--primary-color);
  border-color: var(--primary-color);
  color: #fff;
}

.armarios-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: var(--space-xl);
}

.armario-card {
  background: #fff;
  border-radius: var(--radius-sm);
  box-shadow: var(--shadow-sm);
  padding: var(--space-lg);
  border-left: 4px solid var(--success-color);
  border: 1px solid var(--border-color);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
}

.armario-card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-lg);
  border-color: var(--border-color-strong);
}

.armario-card.em-uso {
  border-left-color: var(--secondary-color);
}

.armario-card.proximo {
  border-left-color: var(--warning-color);
}

.armario-card.vencido {
  border-left-color: var(--danger-color);
}

.armario-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.75rem;
}

.armario-number {
  font-weight: 700;
  font-size: var(--font-size-lg);
  color: var(--dark-color);
}

.armario-status {
  padding: 0.35rem 0.65rem;
  border-radius: var(--radius-sm);
  font-size: var(--font-size-sm);
  font-weight: 600;
}

.status-livre {
  background: rgba(40, 167, 69, 0.1);
  color: var(--success-color);
}

.status-em-uso {
  background: rgba(74, 154, 191, 0.1);
  color: var(--secondary-color);
}

.status-proximo {
  background: rgba(255, 193, 7, 0.1);
  color: var(--warning-color);
}

.status-vencido {
  background: rgba(220, 53, 69, 0.1);
  color: var(--danger-color);
}

.armario-details {
  font-size: var(--font-size-sm);
  color: var(--muted-color);
  display: grid;
  gap: var(--space-sm);
}

.data-table {
  background: #fff;
  border-radius: var(--radius-sm);
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-color);
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  gap: var(--space-xl);
}

.table-header {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: var(--space-lg);
  align-items: center;
  border-bottom: 1px solid var(--border-color);
  padding-bottom: var(--space-sm);
}

.table-header h3 {
  margin: 0;
  font-size: var(--font-size-lg);
}

.text-muted {
  color: var(--muted-color);
  font-size: 0.9rem;
}

.table-container {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 640px;
}

table thead {
  background: var(--light-color);
}

table th,
table td {
  padding: 0.75rem;
  text-align: left;
  border-bottom: 1px solid rgba(44, 110, 143, 0.08);
}

table tbody tr:hover {
  background-color: rgba(44, 110, 143, 0.05);
}

.btn {
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.65rem 1.25rem;
  border-radius: var(--radius-sm);
  border: none;
  cursor: pointer;
  font-size: var(--font-size-base);
  font-weight: 600;
  transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
  background-color: #f1f5f9;
  color: var(--dark-color);
  box-shadow: var(--shadow-sm);
}

.btn:hover {
  transform: translateY(-1px);
  box-shadow: var(--shadow-md);
}

.btn:focus-visible {
  outline: 3px solid rgba(94, 161, 255, 0.35);
  outline-offset: 2px;
}

.btn:active {
  transform: translateY(1px);
}

.btn-primary {
  background: var(--primary-color);
  color: #fff;
  box-shadow: 0 6px 12px rgba(44, 110, 143, 0.25);
}

.btn-secondary {
  background: #6c757d;
  color: #fff;
}

.btn-danger {
  background: var(--danger-color);
  color: #fff;
}

.btn-ghost {
  background: transparent;
  border: 1px dashed rgba(94, 161, 255, 0.6);
  color: var(--primary-color);
  box-shadow: none;
}

.btn-loading {
  opacity: 0.85;
  pointer-events: none;
  padding-right: 2.5rem;
}

.btn-loading::after {
  content: '';
  position: absolute;
  right: 0.85rem;
  width: 1rem;
  height: 1rem;
  border-radius: 50%;
  border: 2px solid currentColor;
  border-right-color: transparent;
  border-bottom-color: transparent;
  animation: spin 0.6s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

.modal {
  position: fixed;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  padding: 1rem;
}

.modal--visible {
  display: flex;
}

.modal-content {
  background: #fff;
  border-radius: var(--radius-sm);
  width: min(540px, 100%);
  box-shadow: var(--shadow-lg);
  display: flex;
  flex-direction: column;
  max-height: 90vh;
}

.modal-header {
  padding: 1rem 1.25rem;
  border-bottom: 1px solid var(--border-color);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-title {
  font-size: 1.2rem;
  font-weight: 600;
  color: var(--dark-color);
}

.modal-close {
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #999;
}

.modal-body {
  padding: 1.25rem;
  overflow-y: auto;
}

.modal-actions {
  padding: 1rem 1.25rem;
  border-top: 1px solid var(--border-color);
  display: flex;
  justify-content: flex-end;
  gap: 0.75rem;
  background: #fbfdff;
}

.modal-large .modal-content {
  width: min(960px, 100%);
}

.modal-full {
  align-items: stretch;
}

.modal-full .modal-content {
  width: min(1100px, 100%);
  max-height: 95vh;
  height: 100%;
}

.modal-scrollable {
  overflow-y: auto;
}

/* ===== SweetAlert form enhancements ===== */
.swal2-popup {
  width: min(720px, calc(100vw - 3rem)) !important;
  padding: 2.25rem 2.5rem 2rem;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-lg);
  background: linear-gradient(145deg, #ffffff 0%, #f6f9ff 100%);
}

.swal2-popup .swal2-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--dark-color);
  margin-bottom: 1.5rem;
}

.swal2-popup .swal2-html-container {
  margin: 0;
  padding: 0;
  width: 100%;
  font-size: 0.95rem;
  color: var(--muted-color);
}

.swal-form-grid {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  min-width: 0;
}

.swal-form-section {
  background: rgba(255, 255, 255, 0.85);
  border-radius: var(--radius-md);
  border: 1px solid rgba(76, 117, 146, 0.15);
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
  padding: 1.5rem;
  max-width: 100%;
}

.swal-form-section-title {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-weight: 600;
  font-size: 1rem;
  color: var(--primary-color-dark);
  margin-bottom: 1.25rem;
}

.swal-form-section-title i {
  width: 2.25rem;
  height: 2.25rem;
  display: grid;
  place-items: center;
  background: rgba(44, 110, 143, 0.12);
  color: var(--primary-color-dark);
  border-radius: 999px;
}

.swal-form-fields {
  display: grid;
  gap: 1rem;
  max-width: 100%;
}

.swal-form-fields.two-columns {
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
}

.swal-form-fields > * {
  min-width: 0;
}

.swal-form-group {
  display: flex;
  flex-direction: column;
  gap: 0.45rem;
  min-width: 0;
}

.swal-form-subgrid {
  min-width: 0;
}

.swal-form-group label {
  font-weight: 600;
  color: var(--muted-color);
}

.swal-methods-container {
  display: flex;
  flex-direction: column;
  gap: 1.25rem;
}

.swal-method {
  border: 1px solid rgba(76, 117, 146, 0.12);
  border-radius: var(--radius-md);
  padding: 1.1rem 1.25rem 1.25rem;
  background: rgba(242, 248, 255, 0.7);
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
  min-width: 0;
}

.swal-method[aria-hidden='true'] {
  display: none !important;
}

.swal-method:focus-within {
  border-color: rgba(44, 110, 143, 0.35);
  box-shadow: 0 0 0 3px rgba(94, 161, 255, 0.2);
}

.swal-form-subtitle {
  font-size: 0.95rem;
  font-weight: 600;
  margin-bottom: 0.85rem;
  color: var(--primary-color-dark);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.swal-form-subgrid {
  display: grid;
  gap: 1rem;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
}

.swal-form-note {
  margin: 0.85rem 0 0;
  font-size: 0.82rem;
  color: rgba(26, 74, 99, 0.75);
}

.swal-form-preview {
  margin-top: 0.75rem;
  border-radius: var(--radius-md);
  border: 1px dashed rgba(76, 117, 146, 0.25);
  background: rgba(233, 242, 255, 0.6);
  padding: 1rem 1.25rem;
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
  transition: border-color 0.2s ease, background 0.2s ease;
}

.swal-form-preview__header {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-weight: 600;
  color: var(--primary-color-dark);
}

.swal-form-preview__header i {
  color: var(--primary-color);
}

.swal-form-preview__value {
  font-family: 'Fira Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
  font-size: 1rem;
  color: var(--dark-color);
  background: rgba(255, 255, 255, 0.85);
  border-radius: var(--radius-sm);
  padding: 0.55rem 0.75rem;
  border: 1px solid rgba(76, 117, 146, 0.15);
}

.swal-form-preview__hint {
  font-size: 0.82rem;
  color: rgba(26, 74, 99, 0.7);
}

.swal-form-preview__hint.is-error {
  color: var(--danger-color);
